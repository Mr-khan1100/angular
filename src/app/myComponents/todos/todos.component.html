<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h3>your Todo</h3>
<div *ngIf="this.todos.length === 0; else elseBlock">No tasks to do.</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-item
      [todo]="todo"
      (todoDelete)="deleteTodo($event)"
    ></app-todo-item>
  </div>
</ng-template>
